<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <p>Indicati un numar:</p>
    <input type="number"><input type="button" value="Determina">
    <h4></h4>

    <script>
        document.querySelector('input[type="button"]').addEventListener('click', ()=>{
            const nr = document.querySelector('input[type="number"]').value;
            const azi = new Date().getDate();
            const h4 = document.querySelector('h4');

            if(nr % azi == 0){
                h4.textContent = 'Numarul dvs. este norocos';
                h4.style.color = 'green';
            }
            else{
                h4.textContent = 'Numarul dvs. nu este norocos';
                h4.style.color = 'red';

            }
        }); 
    </script>

</body>
</html>
