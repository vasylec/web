<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-color: gray;
    }
    .white_keys{
        height: 300px;
        display: flex;
        gap: 5px;
    }
    .white{
        height: 300px;
        width: 50px;
        background-color: white;
    }

    .black_keys{
        height: 200px;
        width: 1150px;
        gap: 5px;
        display: flex;
        justify-content: start;
        position: absolute;
        top: 0;
    }
    .black:nth-child(n){
        margin-left: 23px;
    }
    .black:nth-child(1){
        margin-left: 35px;
    }
    .black:nth-child(3){
        margin-left: 70px;
    }
    .black:nth-child(6){
        margin-left: 70px;
    }
    .black:nth-child(8){
        margin-left: 70px;
    }
    .black:nth-child(11){
        margin-left: 70px;
    }
    .black:nth-child(13){
        margin-left: 70px;
    }
    
    .black{
        height: 200px;
        width: 30px;
        background-color: black;
    }

    .piano{
        display: flex;
        justify-content: center;        
    }

</style>
<body>
    <script>
        const white_keys = document.createElement('div');
        white_keys.classList.add('white_keys');

        for (let i = 0; i < 21; i++) {
            const white_key = document.createElement('div');
            white_key.classList.add('white');
            
            white_keys.appendChild(white_key);
        }    

        

        const black_keys = document.createElement('div');
        black_keys.classList.add('black_keys');

        for (let i = 0; i < 15; i++) {
            const black_key = document.createElement('div');
            black_key.classList.add('black');
            
            black_keys.appendChild(black_key);
        }   
   
   
        const piano = document.createElement('div');
        piano.classList.add('piano');
        piano.appendChild(white_keys);
        piano.appendChild(black_keys);
   

        document.body.appendChild(piano);
   </script>
</body>
</html>
