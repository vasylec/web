<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        border: 1px solid gray;
        width: 180px;
    }
</style>
<body>
    <table>
        <tr>
            <td>Base</td>
            <td><input type="number" name="" id="base"></td>
        </tr>
        <tr>
            <td>Exponent</td>
            <td><input type="number" name="" id="exponent"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="Calculate"></td>
            <td></td>
        </tr>
    </table>

    <script>
        document.querySelector('input[type="button"]').addEventListener("click", () => {
            const base = document.querySelector('#base').value;
            const exponent = document.querySelector('#exponent').value;
            const result = document.querySelector('#result');
            result.textContent = Number(base) ** Number(exponent);
        });
    </script>
</body>
</html>
