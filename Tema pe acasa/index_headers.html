<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b7dc083fc7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sawarabi+Gothic&display=swap" rel="stylesheet"></head>
    <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Roboto;
    }
    header{
        border: 1px solid black;
        margin-bottom: 50px;
    }
        
    
    ul{
        list-style: none;
        display: inline-flex;
    }   
    
    a{
        text-decoration: none;
    }
    
    .nav-1{
        display: flex;
    }

    .nav-1 li{
        margin: 0 30px;
    }

    .logo{
        width: 500px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .logo h4{
        font-family: "Sawarabi Gothic";
        font-size: 22px;
    }
    .bar{
        width: 80%;
        display: flex;
        justify-content: end;
        align-items: center;
        font-size: 16px;
        font-weight: 500;
        color: rgb(28,172,132);
        
    }
    .bar ul li a{
        color : rgb(28,172,132);
    }
    .tel{
        background-color: rgb(28,172,132);
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .fa-phone-volume{
        margin-right: 15px;
    }
    
    /* --------------------------------------------- */

    .top{
        height: 80px;
        width: 100%;
        display: flex;
    }
    .bottom{
        height: 50px;
        width: 100%;
        background-color: rgb(234, 234, 234);
        display: flex;
    }
    .logo-1{
        height: 80px;
        width: 40%;
        display: flex;
        align-items: center;
        color: rgb(28,172,132);
    
    }

    .logo-1 i{
        color: rgb(60, 60, 60);
        font-size: 30px;
        margin-left: 80px;
    }

    .logo-1 h4{
        font-size: 19px;
        font-family: "Sawarabi Gothic";
        
    }
    .rectangle{
        height: 80px;
        width: 35%;
        background-color: rgb(28,172,132);
        transform: skew(30deg);
    }

    .tel-1{
        height: 80px;
        width: 25%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .tel-1 h4{
        font-size: 25px;
        font-weight: 900;
        color: rgb(60, 60, 60);
        
    }

    .tel-1 i{
        color: white;
        margin-right: 25px;
        border-radius: 100%;
        padding: 12px;
        background-color: rgb(28,172,132);
    }

    .tel-1 .clone{
        position: absolute;
        margin-right: 170px;

        border: 2px solid rgb(178, 178, 178);
        padding: 26px;
        border-radius: 100%;
    }

    .search-cart{
        width: 40%;
        color: rgb(60, 60, 60);
        display: flex;
        justify-content: end;
        align-items: center;
        font-size: 26px;
    }
    .search-cart i{
        margin: 0 8px;
    }
    .search-cart a{
        color: rgb(60, 60, 60);
    }
    .search-cart .fa-shopping-cart{
        margin-right: 130px;
    }
    .bar-1{
        width: 60%;
        display: flex;
        align-items: center;
    }
    .clone-1{
        position: absolute;
        background-color: rgb(28,172,132);
        margin-right: 120px;
        margin-bottom: 30px;
        padding: 10px;
        border-radius: 100%;
        height: 10px;
        width: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }
    .clone-1 p{
        color: white;
    }

    .bar-1{
        display: flex;
        align-items: center;
    }

    .bar-1 ul li a{
        color: rgb(60,60,60);
        font-size: 18px;
        font-weight: 400;
    }

    .bar-1 ul li{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        padding: 0 50px;
        
    }
    .home{
        margin-left: 80px;
    }
    .bar-1 ul li:hover{
        background-color: rgb(28,172,132);
        transition: .3s;
        cursor: pointer;
    }

    .bar-1 ul li:hover a{
        color: white;
        transition: .3s;
    }


    /* --------------------------------------------- */


    .panel{
        height: 180px;
        background-color: rgb(28,172,132);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .top-1{
        background-color: red;
        height: 120px;
        width: 80%;
        display: flex;
        justify-content:space-between;
        align-items: center;
    }
    .bottom-1{
        background-color: rgb(60, 60, 60);
        border-radius: 10px;
        height: 60px;
        width: 80%;
    }
    .logo-2{
        background-color: #fff;
    }
    .info{
        background-color: bisque;
        width: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .tel-2{
        margin-right: 20px;
        /* padding-top: 50px; */
        /* margin-bottom: auto; */
        /* height: 90px; */
        /* display: flex; */
    }

    .location{
        margin-left: 20px;
    }

</style>
<body>
    <header class="header-1">
        <nav class="nav-1">
            <div class="logo">
                <h4>MANNSI AGRAWAL</h4>
            </div>
            <div class="bar">
                <ul>
                    <li><a href="">My Story</a></li>
                    <li>
                        <a href="">Activities</a>
                        <i class="fa-solid fa-caret-down"></i>
                    </li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Podcast</a></li>
                    <li><a href="">Blogs</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="tel">
                <i class="fa-solid fa-phone-volume fa-lg"></i>
                <h4>+977 9841123456</h4>
            </div>
        </nav>
    </header>

    <header>
        <nav>
            <div class="top">
                <div class="logo-1">
                    <i class="fa-solid fa-shoe-prints fa-rotate-270"></i>
                    <h4>Footwear</h4>
                </div>
                <div class="rectangle"></div>
                <div class="tel-1">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div class="clone"></div>
                    <h4>9808123456</h4>
                </div>
            </div>
            <div class="bottom">
                <div class="bar-1">
                    <ul>
                        <li class="home"><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Product</a></li>
                        <li><a href="">Contact Us</a></li>
                    </ul>
                </div>
                <div class="search-cart">
                    <a href=""><i class="fa-solid fa-search"></i></a>
                    <a href=""><i class="fa-solid fa-shopping-cart"></i></a>
                    <div class="clone-1">
                        <p>0</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    
    <header>
        <nav>
            <div class="panel">
                <div class="top-1">
                    <div class="logo-2">
                        <h4>Demo Logo</h4>
                    </div>
                    <div class="info">
                        <div class="tel-2">
                            <table bgcolor="black">
                                <tr bgcolor="white">
                                    <td rowspan="2">
                                        <i class="fa-solid fa-phone"></i>
                                    </td>
                                    <td>Call chat</td>
                                </tr>
                                <tr bgcolor="white">
                                    <td>78456218456</td>
                                </tr>
                            </table>
                        
                        
                            <!-- <h4>Call chat</h4> -->
                        </div>
                        <div class="location">
                            <table bgcolor="black">
                                <tr bgcolor="white">
                                    <td rowspan="2">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </td>
                                    <td>located at</td>
                                </tr>
                                <tr bgcolor="white">
                                    <td>Nepal, Kathamu</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="bottom-1">

                </div>
            </div>
        </nav>
    </header>
</body>
</html>
