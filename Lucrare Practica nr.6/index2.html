<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Aplication Form</legend>


            <table>
                <tr>
                    <td><label for="fullname">Full Name</label></td>
                    <td><input type="text" name="" id="fullname"><br></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" name="" id="email"></td>                
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Nationality</label></td>
                    <td>
                        <input list="nationality">
                        <datalist id="nationality">
                            <option value="Russian"></option>
                            <option value="American"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="" style="float:left;">Skills</label></td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input type="checkbox" id="asp" name="skill">
                                    <label for="asp">Asp.NET</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="jquerry" name="skill">
                                    <label for="jquerry">jQuerry</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="mvc" name="skill">
                                    <label for="mvc">MVC</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="sql" name="skill">
                                    <label for="sql">Sql Server</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Post applying for</label></td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input type="radio" name="applying" id="trainee">
                                    <label for="trainee">Trainee</label>
                                </td>
                                <td>
                                    <input type="radio" name="applying" id="software">
                                    <label for="software">Software Engineer</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="applying" id="teaml">
                                    <label for="teaml">Team Leader</label>
                                </td>
                                <td>
                                    <input type="radio" name="applying" id="pmanager">
                                    <label for="pmanager">Project Manager</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="upload">Upload <br> Resume:</label></td>
                    <td><input type="file" name="" id="upload"></td>
                </tr>
                <tr>
                    <td><label for="">Paste your <br> resume</label></td>
                    <td><textarea name="" id="" rows="4"></textarea></td>
                </tr>
            </table>
            <input type="checkbox" name="" id="notify">
            <label for="notify">Notify me the status via Email</label><br>
            <input type="radio" name="" id="terms">
            <label for="terms">I agree to terms & conditions</label>

            <div style="margin-left: 5%; margin-top: 10px;">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
            
            
            
            
            
            
            

            
            

            
            
            
            
            
            
            
        </fieldset>
    </form>
</body>
</html>
