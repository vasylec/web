<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Introduceți datele dvs.</h1>
    <br>
    <form action="#" method="post">
        <label for="nume">Nume:</label><br>
        <input type="text" id="nume"><br><br>
        <label for="prenume">Prenume:</label><br>
        <input type="text" id="prenume"><br><br>
        
        <label for="">Sexul:</label><br>
        <input type="radio" id="masculin" name="sex">
        <label for="masculin">Masculin</label><br>
        <input type="radio" id="feminin" name="sex">
        <label for="feminin">Feminin</label><br>
        <input type="radio" id="altceva" name="sex">
        <label for="altceva">Altceva</label><br><br>

        <label for=""><u>Introduceți patru note de la sesiune</u></label><br>
        <label for="nota1">Nota 1:</label>
        <input type="text" name="" id="nota1" size="1"><br>
        <label for="nota2">Nota 2:</label>
        <input type="text" name="" id="nota2" size="1"><br>
        <label for="nota3">Nota 3:</label>
        <input type="text" name="" id="nota3" size="1"><br>
        <label for="nota4">Nota 4:</label>
        <input type="text" name="" id="nota4" size="1"><br><br>
      
        <label for="">Introduceți anul de studii</label><br>
        <input list="year">
        <datalist id="year">
            <option value="Anul 1">
            <option value="Anul 2">
            <option value="Anul 3">
            <option value="Anul 4">
        </datalist>
    </form>
