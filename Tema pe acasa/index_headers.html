<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        position: relative;
    }

    header > nav > div{
        display: inline-block;
    }

    header > nav > div > ul > li{
        display: inline-block;
        right: 0;
    }

    .tel{
        position: absolute;
        right: 0;    
    }

    .bar{
        position: absolute;
        right: 150px;
        top: 5px;
    }
    
</style>
<body>
    <header>
        <nav>
            <div class="logo">
                <h4>MANNSI AGRAWAL</h4>
            </div>
            <div class="bar">
                <ul>
                    <li><a href="">My Story</a></li>
                    <li><a href="">Activities</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Podcast</a></li>
                    <li><a href="">Blogs</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="tel">
                <i></i>
                <h4>+123 333 444 555</h4>
            </div>
        </nav>
    </header>
</body>
</html>
