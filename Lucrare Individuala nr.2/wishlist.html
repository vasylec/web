<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Roboto;
    }
    .container{
        width: 1400px;
        margin: 0 auto;
    }

    header{
        color: white;
    }
    header>nav{
        background-color: #08243c;
        height: 50px;
    }
    header nav>div{
        display: flex;
        justify-content: space-between;
    }
    header nav>div>div{
        display: flex;
        height: 50px;
        align-items: center;
        gap: 20px;
    }
    header ul{
        display: flex;
        list-style: none;
        gap: 20px;
    }
    header a{
        color: white;
        text-decoration: none;
    }

    header i{
        font-size: 22px;
        color: white;
        cursor: pointer;
    }

    header button{
        background-color: #08243c;
        border: 0;
    }

    header>div{
        background-color: #0b446d;
        height: 70px;
    }

    header>div>div{
        display: flex;
        align-items: center;
        height: 70px;
        gap: 50px;
        justify-content: space-between;
    }

    .catalog{
        display: flex;
        gap: 20px;
        p{
            font-size: 18px;
            font-weight: 500;
            margin-top: 2px;
        }
        i{
            font-size: 28px;
        }
    }

    .search-bar{
        
        input{
            height: 40px;
            width: 900px;

            background-color: #17689e;
            border: 1px solid #669bbf;
            border-radius: 7px;

            color: white;
            padding-left: 15px;
            padding-right: 40px;
        }
        input::placeholder{
            color: #c5e8ff;
        }
        input:focus{
            outline: none;
        }
        

        i{
            position: absolute;
            transform: translateY(9px) translateX(-35px);
        }
    }


    .wishlist-cart{
        display: flex;
        gap: 30px;

        button{
            background-color: transparent;
        }

        i{
            font-size: 25px;
        }
    }

    .content{
        margin-top: 50px;
    }

    .content>.container{
        display: flex;    
        flex-direction: column;
    }

    .filter{
        height: 100px;
        width: 20%;

        ul{
            display: flex;
            flex-direction: column;
            gap: 50px;
            list-style: none;
        }
        label{
            cursor: pointer;
        }
    }

    .f-btn{
        display: flex;
        gap: 10px;
        font-size: 18px;
        cursor: pointer;

        i{
            font-size: 20px;
            color: #666666;
        }
    }

    .f-properties{
        display: none;

        transform: translateY(20px);

        input[type="range"]{
            width: 203px;
            position: absolute;
            background: transparent;

            pointer-events: auto;
            appearance: none;
            -webkit-appearance: none;
        }

        .range-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #898989;
            cursor: pointer;
            position: relative;
            z-index: 2; 
        }

        .range-track {
            width: 200px;
            position: absolute;
            height: 4px;
            background: #dedede;
            transform: translateY(7.5px);
            border-radius: 2px;
            z-index: 0;
        }
        

        input[type="number"]{
            width: 100px;
            margin-top: 40px;
            height: 40px;
            font-size: 20px;
            border: 1px solid rgb(195, 195, 195);
            border-radius: 10px;
            padding: 10px;
            background-color: #d9d9d9;
        }

        input[type="checkbox"]{
            border-radius: 20%;
            border-color: #666666;
            color: #666666;
            margin-right: 20px;
            width: 16px;
            height: 16px;
        }
        
    }

    .product-list{
        display: grid;
        grid-template-columns: repeat(5, auto);
        justify-content: start;
        row-gap: 50px;
        column-gap: 10px;
        width: 90%;
    }

    .product-list>div{
        width: 270px;
        /* background-color: red; */
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;

        border: 1px solid gray;
        border-radius: 20px;

        img{
            object-fit: contain;
            width: 90%;
            height: 250px;
            margin: 0 auto;
        }

        img:hover{
            cursor: pointer;
        }

        h4{
            width: 90%;
            margin: 0 auto;
            font-weight: normal;
        }

        p{
            width: 90%;
            margin: 0 auto;
            font-weight: bold;
            font-size: 20px;

            span{
                font-size: 16px;
                color: #9e9e9e;
                font-weight: normal;
            }
        }

        button{
            height: 50px;
            font-size: 20px;
            width: 70%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;

            cursor: pointer;
            transition: ease-in-out 0.2s;

        }

        button:hover{
            background-color: rgb(255, 34, 34);
            border: 0px;
        }

        .addToWishList{
            width: 20%;
        }

        div{
            text-align: center;
        }
    }

    .filter button{
        padding: 10px 60px;
        font-size: 18px;
        border-radius: 6px;
        border: 1px solid black;
        background-color: rgb(199, 199, 199);
        transition: ease-in-out 0.2s;
        margin-bottom: 10px;
    }

    .filter button:hover{
        cursor: pointer;
        background-color: rgb(255, 34, 34);
    }
    
    .content>.pag{
        height: 100px;

        text-align: center;
        margin-left: 260px;

        p{
            padding-top: 30px;
            padding-bottom: 8px;
        }

        input{
            padding: 4px 10px;
            border: 1px solid gray;
            border-radius: 2px;
            background-color: white;
            transition: ease-in-out 0.15s;
        }

        input:hover{
            cursor: pointer;
            background-color: #666666;
        }
    }



    .popup {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
    
        >div{
            border-radius: 20px;
            padding: 20px;
            background-color: white;
            height: 400px;
            width: 800px;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        img{
            height: 250px;
            width: 250px;
            object-fit: contain;
        }
        .popup-title{
            display: flex;
            justify-content: space-around;
        }
        .popup-desc{
            display: flex;

            div{
                margin-left: 150px;
            }
            button{
            height: 30px;
            font-size: 16px;
            width: 60%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;

            cursor: pointer;
            transition: ease-in-out 0.2s;
        }

        button:hover{
            background-color: rgb(255, 34, 34);
            border: 0px;
        }
        }
    }

    

    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        position: relative;
        min-width: 300px;
    }

    #close-popup {
        /* position: absolute; */
        top: 8px;
        right: 12px;
        cursor: pointer;
        font-size: 20px;
    }

    .content .deleteButton{
        display: flex;
        padding-bottom: 50px;
        justify-content: end;

        button{
            padding: 10px 30px;
            font-size: 17px;
            border: 1px solid rgb(255, 34, 34);
            border-radius: 10px;
            background-color:  white;
            color: rgb(255, 34, 34);

            transition: ease-in-out 0.2s;
            i{
                font-size: 24px;
                transform: translateY(3px);
            }
        }

        button:hover{
            color: white;
            background-color: rgb(255, 34, 34);
            cursor: pointer;
        }
    }

</style>
<body>

                    <h4>PlacƒÉ Video ASUS ROG-ASTRAL-RTX5080-O16G-GAMING, 16GB GDDR7 256bit</h4>

<script>
    const deleteButton = document.querySelector('.deleteButton>button');
    

    deleteButton.addEventListener('click',() => {
        localStorage.removeItem('wishlist');
        location.reload();
    });



    const getItems = localStorage.getItem('wishlist') != null ? JSON.parse(localStorage.getItem('wishlist')) : 0;
    const items = [];    

    if(getItems != 0)
        getItems.forEach((element) => {
            if(typeof(element) == "object")
                items.push(element);
            else
                items.push(JSON.parse(element));

        })

    // console.log(items);    
    
    
    const productList = document.querySelector('.product-list');

    productList.innerHTML = '';

    if(items.length != 0){
        items.forEach((element) => {
            const div = document.createElement('div');
            const buttonDiv = document.createElement('div');
            const img = document.createElement('img');
            const h4 = document.createElement('h4');
            const p = document.createElement('p');
            const button = document.createElement('button');
            const button2 = document.createElement('button');
            
            const popup = document.getElementById('popup');
            const closeBtn = document.getElementById('close-popup');
    
            img.addEventListener('click', () => {
                popup.style.display = 'flex';
                const popupDescImg = document.querySelector('.popup-desc img');
                const popupDescContent = document.querySelector('.popup-desc div');
    
                
                popupDescImg.src = element.img;
                popupDescContent.innerHTML = 
                `<p>Model: <span>${element.name}</span></p>`+
                    `<p>ProducƒÉtor: <span>${element.prod}</span></p>`+
                    `<p>Brand: <span>${element.brand}</span></p>`+
                    `<p>Memorie: <span>${element.mem}</span></p>`+
                    `<p>Frecven»õa procesor: <span>${element.mem_mhz}</span></p>`+
                    `<p>Rezolu»õie maximƒÉ: <span>${element.resolution}</span></p>`+
                    `<p>Conec»õiuni: <span>${element.connection}</span></p>`+
                    `<p>PSU recomandat: <span>${element.psu}</span></p>`+
                    `<p>NumƒÉr ventilatoare: <span>${element.v}</span></p>`+
                    `<p>Lungime: <span>${element.l}</span> cm</p>`+
                    `<br>`+
                    `<p>Pret: <span>${element.price}</span> lei</p>`+
                    `<br>`+
                    `<button>√én co»ô</button>`
    
                document.querySelector('.popup-title h4').textContent = element.title;
            });
    
            closeBtn.addEventListener('click', ()=> {
                popup.style.display = 'none';
            });
    
            
            button2.addEventListener('click', () => {
                
                const tempItems = items.filter(item => item !== element);
                console.log(tempItems);
                

                localStorage.setItem('wishlist', JSON.stringify(tempItems));
                
                location.reload();




            });
        
            img.src = element.img;
            h4.textContent = element.title;
            p.innerHTML = element.price + ' <span>lei</span>';
            button.textContent = '√én co»ô';
            button2.innerHTML = '<i class="fa-solid fa-xmark"></i>';
            button2.classList.add('addToWishList');
        
            buttonDiv.appendChild(button);
            buttonDiv.appendChild(button2);
            
            div.appendChild(img);
            div.appendChild(h4);
            div.appendChild(p);
            div.appendChild(buttonDiv);
    
            
        
            productList.append(div);
        })
    }
    else{


        const h4 = document.createElement('h4');
        h4.textContent = '√éncƒÉ nu sunt produse !';
        h4.style.fontSize = '32px';
        productList.style.justifyContent = 'center';
        productList.append(h4);
    }

                    
    
</script>
