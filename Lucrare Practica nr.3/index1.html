<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table bgcolor="black" width="600" style="text-align: center;">
        <tr bgcolor="gray">
            <th rowspan="2">A</th>
            <th colspan="3" bgcolor="white">B</th>
            <th rowspan="2">C</th>
        </tr>
        <tr  bgcolor="white">
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr bgcolor="gray">
            <td>G</td>
            <td colspan="3" bgcolor="white">H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
