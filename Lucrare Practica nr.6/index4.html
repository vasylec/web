<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table bgcolor="black" style="float:left">
        <tr bgcolor="white">
            <td colspan="3" bgcolor="white" style="padding: 20%;"></td>
        </tr>
        <tr bgcolor="white">
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
        </tr>
        <tr bgcolor="white">
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
        </tr>
        <tr bgcolor="white">
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
        </tr>
        <tr bgcolor="white" align="center">
            <td><input type="button" value="0"></td>
            <td colspan="2"><input type="submit" value="OK"></td>
        </tr>
    </table>
    
    <table bgcolor="black" style="margin-left: 20%;">
        <tr bgcolor="white" align="center">
            <th colspan="4" style="padding: 20%;"></th>
        </tr>
        <tr bgcolor="white" align="center">
            <td colspan="2"><input type="button" value="Del" style="width: 50px;"></td>
            <td><input type="button" value="%"></td>
            <td><input type="button" value="+"></td>
        </tr>
        <tr bgcolor="white" align="center">
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="-"></td>
        </tr>
        <tr bgcolor="white" align="center">
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="X"></td>
        </tr>
        <tr bgcolor="white" align="center">
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="/"></td>
        </tr>
        <tr bgcolor="white" align="center">
            <td colspan="2"><input type="button" value="0" style="width: 50px;"></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="="></td>
        </tr>
    </table>
</body>
</html>
