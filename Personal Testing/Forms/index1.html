<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" >
        <label for="nume">Numele</label><br>
        <input type="text" name="" id="nume"><br>
        <label for="prenume">Prenumele</label><br>
        <input type="text" name="" id="prenume"><br><br>

        <input type="submit" value="Enter">
    </form>


    <br><br><hr></h1><br><br>
    <form action="">
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
    </form> 


    <br><br><hr><br><br>
    <form action="">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
    </form> 

    <br><br><hr><br><br>
    <form action="">
        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
    </form>


    <br><br><hr><br><br>
    <h2>Selectați fastfood-urile preferate</h2>
    <form>
        <input type="checkbox" id="placinta">
        <label for="placinta">Plăcinte cu brânză</label><br>
        <input type="checkbox" id="pizza">
        <label for="pizza">Pizza</label><br>
        <input type="checkbox" id="kebab">
        <label for="kebab">Kebab</label><br>
        <input type="checkbox" id="burger">
        <label for="burger">Cheesse Burger</label><br><br>
        <input type="submit" value="Enter">
    </form>


    <br><br><hr><br><br>
    <h2>Selectați ziua dvs. de naștere</h2><br><br>
    <form action="">
        <input type="date">
    </form>



    <br><br><hr></h1><br><br>
    <input type="button" name="" id="" value="Buton">
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">



    <br><br><hr></h1><br><br>
    <form>
        <label for="phone">Introdu numărul tău de telefon:</label>
        <input type="tel" id="phone" name="phone" placeholder="+373 00000000">
      </form> 



    <br><br><hr></h1><br><br>













</body>
</html>
